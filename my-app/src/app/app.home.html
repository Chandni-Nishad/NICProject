<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Option Menu Redirect</title>
</head>
<body>

<select id="redirectMenu" onchange="redirectToPage()">
  <option value="">Select an option</option>
  <option value="app.component.html">Option 1</option>
  <option value="page2.html">Option 2</option>
  <option value="page3.html">Option 3</option>
  <!-- Add more options as needed -->
</select>

<script>
function redirectToPage() {
    var selectedOption = document.getElementById("redirectMenu").value;
    if (selectedOption) {
        window.location.href = selectedOption;
    }
}
</script>

</body>
</html>
